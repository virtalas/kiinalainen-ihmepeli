<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<p>
    {{errorMessage}}
</p>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="user.username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="password1">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="password" class="form-control" ng-model="password2">
  </div>

  <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
</form>
